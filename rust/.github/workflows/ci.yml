name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test-rust:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      # Install OpenCV (commented out for Phase 0, will enable in Phase 1)
      # - name: Install OpenCV (Ubuntu)
      #   if: runner.os == 'Linux'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libopencv-dev

      # - name: Install OpenCV (Windows)
      #   if: runner.os == 'Windows'
      #   run: |
      #     vcpkg install opencv4:x64-windows

      - name: Run tests (sikulix-core only for Phase 0)
        run: cargo test -p sikulix-core

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  test-python:
    name: Test Python (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      # Phase 0: Skip maturin build since PyO3 needs Python properly configured
      # Will enable in Phase 3
      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install maturin pytest pytest-cov

      # - name: Build Python package
      #   run: maturin develop

      # - name: Run Python tests
      #   run: pytest python/tests -v --cov=sikulix

      - name: Check Python package structure
        run: |
          python -m pip install --upgrade pip
          pip install build
          # Just verify the structure is correct
          ls python/sikulix
          ls python/tests

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy

      - name: Check Python formatting (black)
        run: black --check python/

      - name: Lint Python (ruff)
        run: ruff check python/

      # Phase 3: Enable mypy when type stubs are complete
      # - name: Type check Python (mypy)
      #   run: mypy python/sikulix
